<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS -- CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onload="readAll()" class="d-flex justify-content-center align-items-center">
    <div class="mt-5">
      <h2 class="text-success">js crud</h2>
      <div class="form-container">
        <form onsubmit="return false;" style="display: none;" class="mt-3 create-form">
          <input type="text" placeholder="name" name="name" class="name" />
          <input type="email" placeholder="email" name="email" class="email" />
          
          <button onclick="addUser()" type="submit" class="btn btn-success">Add</button>
        </form>
        <form onsubmit="return false;" style="display: none;" class="mt-3 update-form">
          <input type="text" hidden class="uid" />
          <input type="text" class="uname" />
          <input type="email" class="uemail" />
          <button onclick="updateUser()" type="submit" class="btn btn-success">Update</button>
        </form>
        <button onclick="create()" class="btn btn-success add-btn">Add</button>
        <table class="mt-3">
            <thead>
                <th>Name</th>
                <th>
                    <div class="mx-3">Email</div>
                </th>
                <th>Action</th>
            </thead>
            <tbody class="table-data" >
                
            </tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
